    <div id="calculator">
        <div class="display">
            <p class="previousWork"></p>
            <p class="result">0</p>
        </div>
        <div class="workingSection">
            <div class="numberField">
                <div class="three">    
                    <button id="seven" class="numberButton" value=7>7</button>
                    <button id="eight" class="numberButton" value=8>8</button>
                    <button id="nine" class="numberButton" value=9>9</button>
                </div>
                <div class="three">
                    <button id="four" class="numberButton" value=4>4</button>
                    <button id="five" class="numberButton" value=5>5</button>
                    <button id="six" class="numberButton" value=6>6</button>
                </div>
                <div class="three">
                    <button id="one" class="numberButton" value=1>1</button>
                    <button id="two" class="numberButton" value=2>2</button>
                    <button id="three" class="numberButton" value=3>3</button>
                </div>
                <div class="three">
                    <button id="zero" class="numberButton" value=0>0</button>
                    <button id="decimal" class="numberButton" value=.>.</button>
                </div>
            </div>
            <div class="operators">
                <button id="divideButton" class="operate">/</button>
                <button id="multiplyButton" class="operate">*</button>
                <button id="subtractButton" class="operate">-</button>
                <button id="addButton" class="operate">+</button>
                <button id="posNeg" class="numberButton">+/-</button>
            </div>
        </div>
        <div class="finishers">
            <button id="equalsButton" class="operate">=</button>
            <button id="clearButton" class="operate">Clear</button>
        </div>
    </div>
